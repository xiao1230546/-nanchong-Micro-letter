<div class="container register">
  <div class="col-lg-12">
    <p class="hint">请输入 <span>{{phones}}</span> 收到的验证码</p>
  </div>
  <div class="col-xs-12">
    <div class="register_name" >
      <input class="col-xs-8" #Code type="text" placeholder="请输入短信验证码">
      <input id="phoens" (click)="gain()" class="col-xs-4 verify" type="button" value="获取验证码">
    </div>
  </div>
</div>
<div class="col-lg-12">
  <p (click)="confirm(Code.value)" class="ensure">确&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;定</p>
</div>

<nz-demo-spin-tip *ngIf="loadingoff"></nz-demo-spin-tip>
