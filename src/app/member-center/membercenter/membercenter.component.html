<div class="container-fluid membercenter">
  <div class="membercenter_div">
    <img [src]="Avatar" alt="">
  </div>
  <div class="membercenter_name">{{UserName}}</div>
  <div class="membercenter_name">
    <i class="membercenter_pohe"></i>
    {{Phone}}
  </div>
</div>
<div class="container-fluid balance">
  <div class="row">
    <div class="col-xs-12 balance_div">
      <div class="col-xs-1">
        <div class="balanceyuer">
          <img src="../../../assets/img/wodeyuer.png" alt="">
        </div>
      </div>
      <div class="col-xs-10" (click)="skip(0)">
        <div class="col-xs-6 balance_bt">我的余额</div>
        <div class="col-xs-6 text-right balance_bt_a">￥{{Balance}}元</div>
      </div>
      <div class="col-xs-1 qf">
        <div class="balanceyuer fr">
          <img class="text-right" src="../../../assets/img/youxz.png" alt="">
        </div>
      </div>
    </div>
    </div>
</div>


<div class="container-fluid balance_c">
  <div class="row">
    <div class="col-xs-12 balance_c_div">
      <div class="col-xs-3 status_as" (click)="skip(1)">
        <div class="status">
          <img src="../../../assets/img/daifukuan.png" alt="">
        </div>
        <div class="status_zhuangtai">待付款</div>
      </div>
      <div class="col-xs-3 status_as" (click)="skip(2)">
        <div class="status">
          <img src="../../../assets/img/daifahuo.png" alt="">
        </div>
        <div class="status_zhuangtai">待发货</div>
      </div>
      <div class="col-xs-3 status_as" (click)="skip(3)">
        <div class="status">
          <img src="../../../assets/img/daishouhuo.png" alt="">
        </div>
        <div class="status_zhuangtai">待收货</div>
      </div>
      <div class="col-xs-3 status_as" (click)="skip(4)">
        <div class="status">
          <img src="../../../assets/img/jiaoyijieshu.png" alt="">
        </div>
        <div class="status_zhuangtai">交易结束</div>
      </div>
    </div>
  
  </div>
</div>

<div class="container-fluid balance_d">
  <div class="row">
    <div class="col-xs-12">
      <div class="balance_d_list">
        <div class="col-xs-1">
          <div class="balance_d_list_img">
            <img src="../../../assets/img/wodezhiliao.png" alt="">
          </div>
        </div>
        <div class="col-xs-10" (click)="skip(5)">
          <div class="balance_d_list_text">我的资料</div>
        </div>
        <div class="col-xs-1 qf">
          <div class="balance_d_list_tubiao fr">
            <img src="../../../assets/img/youxz.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row" (click)="skip(6)">
    <div class="col-xs-12">
      <div class="balance_d_list">
        <div class="col-xs-1">
          <div class="balance_d_list_img">
            <img src="../../../assets/img/huiyuanka.png" alt="">
          </div>
        </div>
        <div class="col-xs-10">
          <div class="balance_d_list_text">会员卡</div>
        </div>
        <div class="col-xs-1 qf">
          <div class="balance_d_list_tubiao fr">
            <img src="../../../assets/img/youxz.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row" (click)="skip(7)">
    <div class="col-xs-12">
      <div class="balance_d_list">
        <div class="col-xs-1">
          <div class="balance_d_list_img">
            <img src="../../../assets/img/daodianxiaofei.png" alt="">
          </div>
        </div>
        <div class="col-xs-10">
          <div class="balance_d_list_text">到店消费</div>
        </div>
        <div class="col-xs-1 qf">
          <div class="balance_d_list_tubiao fr">
            <img src="../../../assets/img/youxz.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row" (click)="skip(8)">
    <div class="col-xs-12">
      <div class="balance_d_list balance_d_list_a">
        <div class="col-xs-1">
          <div class="balance_d_list_img">
            <img src="../../../assets/img/xianjingliushui.png" alt="">
          </div>
        </div>
        <div class="col-xs-10">
          <div class="balance_d_list_text">现金流水</div>
        </div>
        <div class="col-xs-1 qf">

          </div>
        </div>
      </div>
    </div>
  </div>
